<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Blog</title>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <style>
        .blog {
            padding: 20px 0px;
        }
        .blog .info span {
            padding-right: 10px;
        }
        .blog .summary {
            padding-top: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>My Blog</h1>
</div>

{% for blog in blogs %}
    <div class="blog">
        <div class="title">
            <a href="{{ blog.get_absolute_url }}"><h2>{{ blog.title }}</h2></a>
        </div>
        <div class="info">
            <span class="category" style="color: #ff9900;">{{ blog.category.name }}</span>
            <span class="author" style="color: #4a86e8;">{{ blog.author }}</span>
            <span class="created" style="color: #6aa84f;">{{ blog.created | date:"Y-m-d H:i" }}</span>
        </div>
        <div class="summary">
            {{ blog.content | truncatewords:100 }}
        </div>
    </div>
{% endfor %}
</body>
</html>
